apiVersion: operator.ibm.com/v1alpha1
kind: ManagementIngress
metadata:
  name: default
spec:
  managementState: "managed"
  imageRegistry: quay.io/opencloudio
  image:
    repository: "icp-management-ingress"
    tag: 2.5.1
  routeHost: ""
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  allowedHostHeader: ""
  cert:
    issuer:
      name: "cs-ca-clusterissuer"
      kind: "ClusterIssuer"
  config:
    disable-access-log: "true"
