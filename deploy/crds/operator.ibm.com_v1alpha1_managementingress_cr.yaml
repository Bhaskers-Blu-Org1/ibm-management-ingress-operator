apiVersion: operator.ibm.com/v1alpha1
kind: ManagementIngress
metadata:
  name: example
spec:
  managementState: "managed"
  image:
    repository: "ibmcom/icp-management-ingress:2.4.0"
    tag: 2.4.0
  routeHost: "cp-console.apps.ibm.com"
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  allowedHostHeader: "127.0.0.1"
  cert:
    issuer:
      name: "cs-ca-clusterissuer"
      kind: "ClusterIssuer"
  config:
    disable-access-log: "true"
